<section>
 
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
      
      <table>
        <tr>
          <th colspan="2"><h1>Registration Form</h1></th></tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="name" placeholder="your name"></td>
        </tr>
        <tr>
          <td><label for="userid">User Id:</label></td>
          <td><input type="text" name="userid" id="userid" placeholder="userid"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email" id="email" placeholder="your email"></td>
          </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password" placeholder="Password"></td>
        </tr>
        <tr>
          <td><label for="phoneNumber">Phone Number:</label></td>
          <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td>
              <select name="city" id="city">
                <option value="">Select your city</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Barishal">Barishal</option>
                <option value="Khulna">Khulna</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Shlyet">Shlyet</option>
                <option value="Maymenshing">Maymenshing</option>
              </select>
            </td>
          </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="address" name="address" id="address"></td>
          </tr>
          <tr>
            <td><label for="zipcode">Zip Code:</label></td>
            <td><input type="number" name="zipcode" id="zipcode"></td>
          </tr>
        
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              Male: <input type="radio" name="gender" value="male">
              Female: <input type="radio" name="gender" value="female">
              Other: <input type="radio" name="gender" value="other">
            </td>
          </tr>
       
        <tr>
          <td><label for="about">About:</label></td>
          <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="submit" value="Sign Up" /></td>
        </tr>
      </table>
    </form>
